<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>


<body>
    <div class="main-login">
        <div class="left-side">
            <h1>Bem-vindo,<br>Insira seus dados para entrar </h1>
            <img class="logo-abas" src="marca-abas-positiva.svg" alt="Logo abasonline">
        </div>

        <div class="right-side">
            <div class="card">
                <h1>LOGIN</h1>
                <form class="form-all" autocomplete="off">
                    <div class="form">
                        <label for="usuario">Usu√°rio</label>
                        <input type="text" id="email" placeholder="E-mail">
                        <small id="textEmail"></small>
                    </div>
                    <div class="form">
                        <label for="senha">Senha</label>
                        <input type="password" id="password" placeholder="Senha">
                        <small id="textPassword"></small>
                    </div>
                    <button class="btn-login" >Entrar</button>
                    <small id="textForm"></small>
                </form>
        
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
